<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div id="square">
        <div id="search">
            <div id="search-container">
                <input id=search-bar type="text" placeholder="Search a city">
                <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="suggestions">
                <ul id="suggestion-list">
                </ul>
            </div>
        </div>
        <div id="weather-info">
            <h1 id="city">Angra do Hero√≠smo</h1>
            <img id="weather-icon"src="images/cloudy-icon.png" alt="">
            <h3 id="time">16:40</h3>
            <h2 id="temperature">21 &deg;C</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
